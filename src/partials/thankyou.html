<section>Thank you</section>
<div class="modal" data-modal="2">
  <button class="modal-thank-btn" type="button">
    <svg class="modal-thank-icon js-modal-close" width="12" height="12">
      <use href="./img/icon.svg#icon-close-black"></use>
    </svg>
  </button>
  <picture>
    <source
      media="(min-width: 768px)"
      srcset="./img/thankyou/thank-m.png 1x, ./img/thankyou/thank-m@2x.png 2x"
      tipe="image/png"
    />
    <source
      media="(max-width: 767px)"
      srcset="./img/thankyou/thank-s.png 1x, ./img/thankyou/thank-s@2x.png 2x"
      tipe="image/png"
    />
    <img
      class="img-thank"
      src="./img/thankyou/thank-s.png"
      alt="raspberries"
      width="207px"
    />
  </picture>
